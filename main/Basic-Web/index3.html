      <div class="row-1" style="background-color: white; border-radius: 5px; display: flex; justify-content: center; align-items: center;">Nave</div>
      <div class="row-2" style="display: grid; grid-template-columns: 1fr 160px; gap: 5px;border-radius: 5px;">
        <div class="row-2-coloumn1" style="display: grid; grid-template-rows: 1fr 160px; gap:5px; border-radius: 5px;">
          <div class="row-2-column1-row1" style="background-color: white; border-radius: 5px; display: flex; justify-content: center; align-items: center;">Main</div>
          <div class="row-2-coloumn1-row2" style="border-radius: 5px;display: grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <div class="row-2-column1-row2-column1" style="background-color: white; border-radius: 5px; display: flex; justify-content: center; align-items: center;">Section</div>
            <div class="row-2-column1-row2-column2" style="background-color: white; border-radius: 5px; display: flex; justify-content: center; align-items: center;">Section</div>
          </div>
        </div>
        <div class="row-2-coloumn2" style="background-color: white; border-radius: 5px; display: flex; justify-content: center; align-items: center;">Sidebar</div>
      </div>
    </div> 
  </div>
</body>
